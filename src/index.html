  <style>
      body{
        background-image: url('/static/images/index/demo-1-bg.jpg');
      }
      .layui-input, .layui-select, .layui-textarea{
        height: 37px;
      }
      .layui-footer{
        line-height: 42px;
        width:100%;
        position: absolute;
        bottom:0;
        left:0;
        text-align: center;

<body denglu="1">
    
        <script src="/static/js/libs/html5.min.js?v=201809271123"></script>
        <script src="/static/js/libs/respond.min.js?v=201809271123"></script>
  <div class="login display-show" id="login" style="display: none;">

    <div class="login-main">
      <div class="login-box login-header">
          <h2 ><img class="logo1" src="./static/images/logo1.png" alt=""></h2>
        <h2>签章服务管理平台</h2>
         
      </div>
      <div class="login-box login-body layui-form">
        <div class="layui-form-item">
          <label class="login-icon layui-icon layui-icon-username" for="login-username"></label>
          <input type="text" name="userName" id="login-username" lay-verify="required" placeholder="用户名" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="login-icon layui-icon layui-icon-senior" for="channelNo"></label>
          <!-- <input type="password" name="passWord" id="login-password" lay-verify="required" placeholder="密码" class="layui-input"> -->
          <select lay-verify="required"  name="channelNo" multiple="multiple" class="channelNo"  ignore="3" lay-filter="test">
                   
          </select>
        </div>
        <div class="layui-form-item">
          <label class="login-icon layui-icon layui-icon-password" for="login-password"></label>
          <input type="password" name="passWord" id="login-password" lay-verify="required" placeholder="密码" class="layui-input">
        </div>
        
        <div class="layui-form-item">
          <button type="submit" class="login-submit layui-btn layui-btn-fluid" lay-submit lay-filter="login-submit" style="margin-left:0">登录</button>
        </div>
        <div class="layui-trans layui-form-item login-other">
          
          
          
        </div>
      </div>
    </div>
    
    
  </div>
