  <body class="bg-info">

    <div class="layui-card layui-card-form">

      <div class="layui-card-body">

			<form class="ag-form layui-form" ag-data-index="1" ag-data-url="/sys/equiment/addInit">


          
          <div class="layui-inline ">
            <label class="layui-form-label">设备型号：</label>
            <div class="layui-input-block">
              <select name="modelId" ag-sel-name="modelCode">
              </select>
            </div>
          </div>
          <div class="layui-inline ">
            <label class="layui-form-label">设备类型：</label>
            <div class="layui-input-block">
              <select name="typeCode" ag-sel-name="typeName">
              </select>
            </div>
          </div>
           <div class="layui-form-item">
              <label class="layui-form-label">驱动附件：</label>
              <div class="ag-file"  ag-file-module="driveFile" ag-file-multiple ='false' ag-file-max="1"  ag-file-submit-key ="saveName">
              </div>
            </div>

			</form>

			<!--xiacj 说明:注意按钮工具栏不要放到form表单中,查询ajax请求和出发form表单提交,导致url方式变化,导致ajax请求状态为canceld-->
			<div class="layui-card-footer">

			 <div class="layui-inline">
			      <button class="ag-btn-save layui-btn layui-btn-sm layui-btn-blue" ag-data-url="/sys/devicedrive/driveAddNew"  ag-data-index="1">
			        <i class="layui-icon layui-icon-search"></i>
			        <span class="btn-span-middle">保存</span>
			      </button>

			      <button class="ag-btn-cancel layui-btn layui-btn-sm layui-btn-blue">
			        <i class="layui-icon layui-icon-search "></i>
			        <span class="btn-span-middle">取消</span>
			      </button>
			    </div>
			</div>

		</div>
