<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无纸化集中业务管理系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		@@include('url-config.html')

	</head>
	<body class="bg-info">

		<div class="layui-card layui-card-form">

			<div class="layui-card-body">

				<form class="ag-form layui-form" ag-data-index="1" ag-data-ctx="cfgmgr" ag-data-url="/cfg/settings/waterrmarks/addInit">



						<div class="layui-inline ">
							<label class="layui-form-label">接入类型：</label>
							<div class="layui-input-block">
								<select name="chnlType" ag-sel-name="chnlTypeName">
								</select>
							</div>
						</div>

						<div class="layui-inline ">
							<label class="layui-form-label">水印类型：</label>
							<div class="layui-input-block">
								<select name="markType" ag-sel-name="markTypeName">
								</select>
							</div>
						</div>

						<div class="layui-inline ">
							<label class="layui-form-label">应用类型：</label>
							<div class="layui-input-block">
								<select name="appType" ag-sel-name="appTypeName">
								</select>
							</div>
						</div>

						<div class="layui-inline ">
							<label class="layui-form-label">水印文本：</label>
							<div class="layui-input-block">
								<input type="text" name="markTxt" ag-verify="required" autocomplete="off" placeholder="水印文本" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">水印图片：</label>
							<div class="ag-file" ag-file-module="waterrmark" ag-file-multiple='false' ag-file-max="1" ag-file-submit-key="markPic">
							</div>
						</div>

				</form>


			</div>

			<div class="layui-card-footer">

				<button class="ag-btn-save layui-btn layui-btn-sm layui-btn-blue " ag-data-ctx="cfgmgr" ag-data-url="/cfg/settings/waterrmarks/add"
				 ag-data-index="1">
					<i class="layui-icon layui-icon-search "></i>
					<span class="btn-span-middle">保存</span>
				</button>
				<button class="ag-btn-cancel layui-btn layui-btn-sm layui-btn-blue">
					<i class="layui-icon layui-icon-search "></i>
					<span class="btn-span-middle">取消</span>
				</button>
			</div>

		</div>
	</body>

</html>
