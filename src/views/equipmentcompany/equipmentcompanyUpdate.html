<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无纸化集中业务管理系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		@@include('url-config.html')
	</head>
	<body class="bg-info">

		<div class="layui-card layui-card-form">

			<div class="layui-card-body">

				<form class="ag-form layui-form" ag-data-index="1" ag-data-ctx="sysmgr"   ag-data-url="/sys/equipment/updateInit">
					<input type="hidden" name ="companyId" />
					<div class="layui-inline " style="width: 100%;">
						<label class="layui-form-label">厂商全称：</label>
						<div class="layui-input-block">
							<input type="text" name="companyName" ag-verify="required|strMax30" autocomplete="off" placeholder="厂商全称" class="layui-input">
						</div>
					</div>
					<div class="layui-inline " style="width: 100%;">
						<label class="layui-form-label">厂商地址：</label>
						<div class="layui-input-block">
							<input type="text" name="companyAddr" ag-verify="required|strMax150" autocomplete="off" placeholder="厂商地址" class="layui-input">
						</div>
					</div>
					<div class="layui-inline ">
						<label class="layui-form-label">厂商简称：</label>
						<div class="layui-input-block">
							<input type="text" name="companyShortName" ag-verify="required|strMax30" autocomplete="off" placeholder="厂商简称" class="layui-input">
						</div>
					</div>
					<div class="layui-inline ">
						<label class="layui-form-label">邮政编码：</label>
						<div class="layui-input-block">
							<input type="text" name="postalcode" ag-verify="required|strMax30" autocomplete="off" placeholder="邮政编码" class="layui-input">
						</div>
					</div>
					<div class="layui-inline ">
						<label class="layui-form-label">联系人：</label>
						<div class="layui-input-block">
							<input type="text" name="companyContact" ag-verify="required|strMax30" autocomplete="off" placeholder="厂商联系人" class="layui-input">
						</div>
					</div>
					<div class="layui-inline ">
						<label class="layui-form-label">联系电话：</label>
						<div class="layui-input-block">
							<input type="text" name="companyPhoneNo" ag-verify="required|phone" autocomplete="off" placeholder="厂商联系电话" class="layui-input">
						</div>
					</div>
					<div class="layui-inline ">
						<label class="layui-form-label">邮箱地址：</label>
						<div class="layui-input-block">
							<input type="text" name="companyEmail" ag-verify="required|email" autocomplete="off" placeholder="邮箱地址" class="layui-input">
						</div>
					</div>
				</form>


			</div>

			<div class="layui-card-footer">

				<button class="ag-btn-save layui-btn layui-btn-sm layui-btn-normal " ag-data-ctx="sysmgr" ag-data-url="/sys/equipment/update"
				 ag-data-index="1">
					<i class="layui-icon layui-icon-ok-circle "></i>
					<span class="btn-span-middle">保存</span>
				</button>
				<button class="ag-btn-cancel layui-btn layui-btn-sm layui-btn-normal">
					<i class="layui-icon layui-icon-close "></i>
					<span class="btn-span-middle">取消</span>
				</button>
			</div>

		</div>
	</body>

</html>
