<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无纸化集中业务管理系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		@@include('url-config.html')
	</head>
	<body class="bg-info">

		<div class="layui-card layui-card-form">

			<div class="layui-card-body">

				<form class="ag-form layui-form" ag-data-index="1">



					<div class="layui-inline ">
						<label class="layui-form-label">应用编码：</label>
						<div class="layui-input-block">
							<input type="text" name="appCode" ag-verify="required" autocomplete="off" placeholder="应用编码" class="layui-input">
						</div>
					</div>

					<div class="layui-inline ">
						<label class="layui-form-label">应用名称：</label>
						<div class="layui-input-block">
							<input type="text" name="appName" ag-verify="required" autocomplete="off" placeholder="应用名称" class="layui-input">
						</div>
					</div>

					<div class="layui-inline ">
						<label class="layui-form-label">应用版本：</label>
						<div class="layui-input-block">
							<input type="text" name="appVersion" ag-verify="required" autocomplete="off" placeholder="应用版本" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">应用发布包：</label>
						<div class="ag-file" ag-file-module="agapp" ag-file-multiple='false' ag-file-max="1" ag-file-submit-key="saveName">
						</div>
					</div>






				</form>


			</div>

			<div class="layui-card-footer">

				<button class="ag-btn-save layui-btn layui-btn-sm layui-btn-normal " ag-data-url="/sys/settings/agapps/add"
				 ag-data-index="1">
					<i class="layui-icon layui-icon-ok-circle "></i>
					<span class="btn-span-middle">保存</span>
				</button>
				<button class="ag-btn-cancel layui-btn layui-btn-sm layui-btn-normal">
					<i class="layui-icon layui-icon-close "></i>
					<span class="btn-span-middle">取消</span>
				</button>
			</div>

		</div>
	</body>

</html>
