<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" />
    <link rel="stylesheet" href="/static/css/bundle/temp.css" />
    <script src="/static/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>


<link charset="utf-8" rel="shortcut icon" href="/static/images/index/logo.png" type="image/x-icon">
<link charset="utf-8" rel="stylesheet" href="/static/layui/css/layui.css?v=1.0.0">
<link charset="utf-8" rel="stylesheet" href="/static/css/bundle/main.css?v=1.0.0">
<link charset="utf-8" rel="stylesheet" href="/static/css/bundle/common.css?v=1.0.0">
<link charset="utf-8" rel="stylesheet" href="/static/css/libs/admin.css?v=1.0.0">
<link rel="stylesheet" href="/static/css/bundle/layuimini.css" media="all">
<link rel="stylesheet" href="/static/layui/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
<link rel="stylesheet" href="/static/css/bundle/temp.css" media="all">
<style id="agile-color">

</style>
<script src="/static/js/libs/jquery-1.8.2.min.js?v=1.0.0"></script>

<!--[if IE]>
    <script src="/static/js/libs/html5.min.js"></script>
 <script src="/static/js/libs/respond.min.js"></script>
    <script src="/static/js/plugins/PIE.js?v=1.0.0"></script>
    <script src="/static/js/plugins/jq-placehoder.js?v=1.0.0"></script>

<![endif]-->
<script src="/static/js/plugins/jquery.xdomainrequest.min.js?v=1.0.0"></script>

<script src="/static/layui/layui.js?v=1.0.0"></script>
<script src="/static/js/plugins/jquery.cookie.js?v=1.0.0"></script>
<script>
    var ht = location.pathname;

    if(ht.indexOf("/login-1.html")==-1){
        var token = $.cookie('JSESSIONID_token');


        if(!token){

            location.href = "/views/login-1.html"
        }
    }
</script>
<script src="/static/js/api.config.js"></script>
<script src="/static/js/bundle/common.js?v=1.0.0"></script>
<script src="/static/js/bundle/util.js?v=1.0.0"></script>
<script src="/static/js/bundle/customform.js?v=1.0.0"></script>
<script src="/static/js/bundle/url.js?v=1.0.0"></script>
<script src="/static/layui/lay/lay-config.js?v=1.0.0"></script>

  </head>
  <body class="bg-info">

    <div class="layui-card layui-card-form">

      <div class="layui-card-body">

        <form class="ag-form layui-form" ag-data-index="1" ag-data-url="/sys/equipment/queryCompanyById">
           <input id="opType" type="hidden" name="opType"  value='U' class="layui-input">
          <input type="hidden" name="companyId"/>
          <div class="layui-inline ">
                 <label class="layui-form-label">公司名称：</label>
                 <div class="layui-input-block">
                     <input id="companyName" type="text" name="companyName"  autocomplete="off" placeholder="公司名称" class="layui-input">
                 </div>
              </div>
          <div class="layui-inline ">
             <label class="layui-form-label">厂商地址：</label>
             <div class="layui-input-block">
                 <input id="companyAddr" type="text" name="companyAddr"  autocomplete="off" placeholder="厂商地址" class="layui-input">
             </div>
          </div>
          <div class="layui-inline ">
             <label class="layui-form-label">公司链接：</label>
             <div class="layui-input-block">
                 <input id="companyContact" type="text" name="companyContact"  autocomplete="off" placeholder="公司链接" class="layui-input">
             </div>
          </div>
          <div class="layui-inline ">
             <label class="layui-form-label">公司联系方式：</label>
             <div class="layui-input-block">
                 <input id="companyPhoneNo" type="text" name="companyPhoneNo"  autocomplete="off" placeholder="公司联系方式" class="layui-input">
             </div>
          </div>
          <div class="layui-inline ">
             <label class="layui-form-label">公司邮箱：</label>
             <div class="layui-input-block">
                 <input id="companyEmail" type="text" name="companyEmail"  autocomplete="off" placeholder="公司邮箱" class="layui-input">
             </div>
          </div>
          <div class="layui-inline ">
             <label class="layui-form-label">缩写简称：</label>
             <div class="layui-input-block">
                 <input id="companyShortName" type="text" name="companyShortName"  autocomplete="off" placeholder="缩写简称" class="layui-input">
             </div>
          </div>
          <div class="layui-inline ">
             <label class="layui-form-label">邮编：</label>
             <div class="layui-input-block">
                 <input id="postalcode" type="text" name="postalcode"  autocomplete="off" placeholder="邮编" class="layui-input">
             </div>
          </div>
          <div class="layui-inline ">
             <label class="layui-form-label">状态：</label>
             <div class="layui-input-block">
                 <input id="status" type="text" name="status"  autocomplete="off" placeholder="状态" class="layui-input">
             </div>
          </div>




        </form>


      </div>

      <div class="layui-card-footer">

        <button class="ag-btn-save layui-btn layui-btn-sm layui-btn-blue " ag-data-url="/sys/equipment/updateCompanyMsg"
          ag-data-index="1">
          <i class="layui-icon layui-icon-search "></i>
          <span class="btn-span-middle">保存</span>
        </button>
        <button class="ag-btn-cancel layui-btn layui-btn-sm layui-btn-blue">
          <i class="layui-icon layui-icon-search "></i>
          <span class="btn-span-middle">取消</span>
        </button>
      </div>

    </div>
  </body>

</html>
