<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   @@include('url-config.html')
   
  </head>
  <body class="bg-info">

    <div class="layui-card layui-card-form">

      <div class="layui-card-body">

        <form class="ag-form layui-form" ag-data-index="1" ag-data-url="/sys/equipment/queryCompanyById">
           <input id="opType" type="hidden" name="opType"  value='U' class="layui-input">
          <input type="hidden" name="companyId"/>
          <div class="layui-inline ">
                 <label class="layui-form-label">公司名称：</label>
                 <div class="layui-input-block">
                     <input id="companyName" type="text" name="companyName"  autocomplete="off" placeholder="公司名称" class="layui-input">
                 </div>
              </div>
          <div class="layui-inline ">
             <label class="layui-form-label">厂商地址：</label>
             <div class="layui-input-block">
                 <input id="companyAddr" type="text" name="companyAddr"  autocomplete="off" placeholder="厂商地址" class="layui-input">
             </div>
          </div>
          <div class="layui-inline ">
             <label class="layui-form-label">公司链接：</label>
             <div class="layui-input-block">
                 <input id="companyContact" type="text" name="companyContact"  autocomplete="off" placeholder="公司链接" class="layui-input">
             </div>
          </div>
          <div class="layui-inline ">
             <label class="layui-form-label">公司联系方式：</label>
             <div class="layui-input-block">
                 <input id="companyPhoneNo" type="text" name="companyPhoneNo"  autocomplete="off" placeholder="公司联系方式" class="layui-input">
             </div>
          </div>
          <div class="layui-inline ">
             <label class="layui-form-label">公司邮箱：</label>
             <div class="layui-input-block">
                 <input id="companyEmail" type="text" name="companyEmail"  autocomplete="off" placeholder="公司邮箱" class="layui-input">
             </div>
          </div>
          <div class="layui-inline ">
             <label class="layui-form-label">缩写简称：</label>
             <div class="layui-input-block">
                 <input id="companyShortName" type="text" name="companyShortName"  autocomplete="off" placeholder="缩写简称" class="layui-input">
             </div>
          </div>
          <div class="layui-inline ">
             <label class="layui-form-label">邮编：</label>
             <div class="layui-input-block">
                 <input id="postalcode" type="text" name="postalcode"  autocomplete="off" placeholder="邮编" class="layui-input">
             </div>
          </div>
          <div class="layui-inline ">
             <label class="layui-form-label">状态：</label>
             <div class="layui-input-block">
                 <input id="status" type="text" name="status"  autocomplete="off" placeholder="状态" class="layui-input">
             </div>
          </div>




        </form>


      </div>

      <div class="layui-card-footer">

        <button class="ag-btn-save layui-btn layui-btn-sm layui-btn-blue " ag-data-url="/sys/equipment/updateCompanyMsg"
          ag-data-index="1">
          <i class="layui-icon layui-icon-ok-circle "></i>
          <span class="btn-span-middle">保存</span>
        </button>
        <button class="ag-btn-cancel layui-btn layui-btn-sm layui-btn-blue">
          <i class="layui-icon layui-icon-close "></i>
          <span class="btn-span-middle">取消</span>
        </button>
      </div>

    </div>
  </body>

</html>
