<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	@@include('url-config.html')
  
  </head>
  <body class="bg-info">

    <div class="layui-card layui-card-form">

      <div class="layui-card-body">

			<form class="ag-form layui-form" ag-data-index="1" ag-data-url="/sys/equiment/addInit">


          <input id="opType" type="hidden" name="opType"  value='A' class="layui-input">
          <div class="layui-inline ">
             <label class="layui-form-label">设备编号：</label>
             <div class="layui-input-block">
                 <input id="modelCode" type="text" name="modelCode"  autocomplete="off" placeholder="设备编号" class="layui-input">
             </div>
          </div>
          <div class="layui-inline ">
            <label class="layui-form-label">设备类型：</label>
            <div class="layui-input-block">
              <select name="typeCode" ag-sel-name="typeName">
              </select>
            </div>
          </div>
            <div class="layui-inline ">
              <label class="layui-form-label">厂商id：</label>
              <div class="layui-input-block">
                <select name="companyId" ag-sel-name="companyName">
                </select>
              </div>
            </div>

			</form>

			<!--xiacj 说明:注意按钮工具栏不要放到form表单中,查询ajax请求和出发form表单提交,导致url方式变化,导致ajax请求状态为canceld-->
			<div class="layui-card-footer">

			 <div class="layui-inline">
			      <button class="ag-btn-save layui-btn layui-btn-sm layui-btn-blue" ag-data-url="/sys/equipment/insertModelMsg"  ag-data-index="1">
			        <i class="layui-icon layui-icon-ok-circle"></i>
			        <span class="btn-span-middle">保存</span>
			      </button>

			      <button class="ag-btn-cancel layui-btn layui-btn-sm layui-btn-blue">
			        <i class="layui-icon layui-icon-close "></i>
			        <span class="btn-span-middle">取消</span>
			      </button>
			    </div>
			</div>

		</div>





	</body>
</html>
