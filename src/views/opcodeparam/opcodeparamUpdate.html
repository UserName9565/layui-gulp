<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无纸化集中业务管理系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		@@include('url-config.html')
	</head>
	<body class="bg-info">

		<div class="layui-card layui-card-form">

			<div class="layui-card-body">

				<form class="ag-form layui-form " ag-data-ctx="cfgmgr" ag-data-url="/cfg/settings/opcodeparams/updateInit"
				 ag-data-index="1">
					<input type="hidden" name="id" />



						<div class="layui-inline ">
							<label class="layui-form-label">租户ID：</label>
							<div class="layui-input-block">
								<select name="tenantId" ag-sel-name="tenantName">
								</select>
							</div>
						</div>

						<div class="layui-inline ">
							<label class="layui-form-label">业务代码：</label>
							<div class="layui-input-block">
								<input type="text" name="opCode" ag-verify="required" placeholder="业务代码" autocomplete="off" class="layui-input">
							</div>

						</div>

						<div class="layui-inline ">
							<label class="layui-form-label">业务名称：</label>
							<div class="layui-input-block">
								<input type="text" name="opName" ag-verify="required" placeholder="业务名称" autocomplete="off" class="layui-input">
							</div>
						</div>




						<div class="layui-inline ">
							<label class="layui-form-label">必须读卡：</label>
							<div class="layui-input-block">
								<select name="mustCard" ag-sel-name="dictCode">
								</select>
							</div>
						</div>

						<div class="layui-inline ">
							<label class="layui-form-label">必须拍照：</label>
							<div class="layui-input-block">
								<select name="mustPicture" ag-sel-name="dictCode">
								</select>
							</div>
						</div>

						<div class="layui-inline ">
							<label class="layui-form-label">必须签字：</label>
							<div class="layui-input-block">
								<select name="mustSign" ag-sel-name="dictCode">
								</select>
							</div>
						</div>

				</form>


			</div>

			<div class="layui-card-footer">

				<button class="ag-btn-save layui-btn layui-btn-sm layui-btn-blue " ag-data-ctx="cfgmgr" ag-data-url="/cfg/settings/opcodeparams/update"
				 ag-data-index="1">
					<i class="layui-icon layui-icon-search "></i>
					<span class="btn-span-middle">保存</span>
				</button>
				<button class="ag-btn-cancel layui-btn layui-btn-sm layui-btn-blue">
					<i class="layui-icon layui-icon-search "></i>
					<span class="btn-span-middle">取消</span>
				</button>
			</div>

		</div>
	</body>

	<script>
		layui.use('form', function() {

			var form = layui.form;

			form.render();

		});
	</script>
</html>
