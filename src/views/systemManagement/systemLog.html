<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无纸化集中业务管理系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		@@include('url-config.html')
	</head>
	<body class="bg-info">

		<div class="layui-card layui-card-margin ">

			<form class="ag-form layui-form" ag-data-index="0">

				<div class="param-left">

					<div class="layui-inline ">
						<label class="layui-form-label">操作工号：</label>
						<div class="layui-input-block">
							<input type="text" name="loginNoStr" autocomplete="off" placeholder="操作工号" class="layui-input">
						</div>
					</div>
					<div class="layui-inline ">
						<label class="layui-form-label">业务代码：</label>
						<div class="layui-input-block">
							<input type="text" name="opCode" autocomplete="off" placeholder="业务代码" class="layui-input">
						</div>
					</div>
					<div class="layui-inline ">
						<label class="layui-form-label">开始时间：</label>
						<div class="layui-input-block">
							<input type="text" name="startTime"  placeholder="开始时间" autocomplete="off" class="ag-date layui-input"
							 ag-date-format="datetime">
						</div>
					
					</div>
					
					
					<div class="layui-inline ">
						<label class="layui-form-label">结束时间：</label>
						<div class="layui-input-block">
							<input type="text" name="endTime"  placeholder="结束时间" autocomplete="off" class="ag-date layui-input"
							 ag-date-format="datetime">
						</div>
					</div>
				</div>


			</form>

			<!--xiacj 说明:注意按钮工具栏不要放到form表单中,查询ajax请求和出发form表单提交,导致url方式变化,导致ajax请求状态为canceld-->
			<div class="btns-right">

					<button class="ag-btn-query layui-btn layui-btn-sm layui-btn-normal" 
					 ag-data-index="0" ag-data-ctx="cfgmgr" ag-data-url="/cfg/log/queryCLogPage">
						<i class="layui-icon layui-icon-search "></i>
						<span class="btn-span-middle">查询</span>
					</button>

					<button class="ag-btn-reset layui-btn layui-btn-sm layui-btn-normal" ag-data-index="0" type="reset">

						<i class="layui-icon layui-icon-refresh "></i>
						<span class="btn-span-middle">重置</span>
					</button>


			</div>

		</div>




		<div class=" layui-card  layui-card-list" >



			<div style="display:none" class="ag-table-header" ag-data-index="0">

				[
				[
				    
				     { "field": "loginNoStr", "title": "操作工号" }
				    , { "field": "opCode", "title": "CRM业务代码" }
				   
				    , { "field": "opTime", "title": "操作时间" }
				    , { "field": "opTypeDesc", "title": "操作类型" }
				    
				]
				]
			</div>
			<table class="ag-table layui-hide" id="demo" lay-filter="test" ag-data-index="0">

			</table>

			<div class="pagging ag-area-page">

			</div>

		</div>

		<script>

		</script>
	</body>
</html>
