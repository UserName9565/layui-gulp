<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无纸化集中业务管理系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="/static/layui/css/layui.css" />
		<link rel="stylesheet" href="/static/css/bundle/temp.css" />
		<script src="/static/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<body class="bg-info">

		<div class="layui-card layui-card-margin ">

			<form class="layui-form">

				<div class="param-left">

					<div class="layui-inline ">
						<label class="layui-form-label">组织机构：</label>
						<div class="layui-input-block">
							<select>
								<option value="">请选择</option>
							</select>
						</div>
					</div>
					<div class="layui-inline ">
						<label class="layui-form-label">元素：</label>
						<div class="layui-input-block">
							<input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入元素代码/元素名称" class="layui-input">
						</div>
					</div>
					
					
				</div>
				<div class="btns-right">

					<div class="layui-inline">
						<button class="layui-btn layui-btn-sm layui-btn-normal ">
							<i class="layui-icon layui-icon-search "></i>
							<span class="btn-span-middle">查询</span>
						</button>
											<button class="ag-btn-reset layui-btn layui-btn-sm layui-btn-blue" ag-data-index="0" type="reset" >

							<i class="layui-icon layui-icon-search "></i>
							<span class="btn-span-middle">重置</span>
						</button>
					</div>

				</div>


			</form>


		</div>



		<div class="ztree-left layui-card ">


			<div class="layui-card-body" style="padding: 15px;">
				<div class="layui-inline-search">

					<input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="可输入组织关键字" class="layui-input">

					<button class="layui-btn layui-btn-sm">
						搜索
					</button>
				</div>

			</div>


		</div>

		<div class="query-right layui-card">

			<table class="layui-hide" id="test" lay-filter="test"></table>

			<script type="text/html" id="toolbarDemo">
				<div class="layui-btn-container" style="position: absolute;top: 10px;right: 0;">
			    <button class="layui-btn layui-btn-sm  layui-btn-blue"  lay-event="edit">
			    					<i class="layui-icon layui-icon-search "></i>
			    					
									<span class="btn-span-middle">新增</span>
			    </button>
				<button class="layui-btn layui-btn-sm layui-btn-blue" lay-event="del" >
									<i class="layui-icon layui-icon-search "></i>
									<span class="btn-span-middle">删除</span>
									
				</button>
				
			  </div>
			</script>

			<script type="text/html" id="barDemo">
				<a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
			</script>

		</div>


	</body>

	<script>
		layui.use('form', function() {

			var form = layui.form;

			form.render();

		});
	</script>


	<script>
		layui.use('table', function() {
			var table = layui.table;

			table.render({
				elem: '#test',
				url: '/test/table/demo1.json',
				toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
					,
				title: '用户数据表',
				defaultToolbar: [],
				cols: [
					[{
						type: 'checkbox',
						fixed: 'left'
					}, {
						field: 'id',
						title: '模板元素代码',
						unresize: true,
						sort: true
					}, {
						field: 'username',
						title: '模板元素名称',
						edit: 'text'
					}, {
						field: 'email',
						title: '操作时间',
						edit: 'text',
						templet: function(res) {
							return '<em>' + res.email + '</em>'
						}
					}, {
						field: 'sex',
						title: '是否有效',
						edit: 'text',
						sort: true
					}, {
						fixed: 'right',
						title: '操作',
						toolbar: '#barDemo',
						width: 150
					}]
				],
				page: true
			});


		});
	</script>

</html>
