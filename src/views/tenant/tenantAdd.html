<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="/static/layui/css/layui.css" />
		<link rel="stylesheet" href="/static/css/bundle/temp.css" />
		<script src="/static/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
		@@include('url-config.html')
	</head>
	<body class="bg-info">

		<div class="layui-card layui-card-form">

			<div class="layui-card-body">

				<form class="ag-form layui-form " ag-data-url="/sys/tenants/addInit" ag-data-index="1">


					<div class="layui-inline ">

						<div class="layui-inline ">
							<label class="layui-form-label">租户ID：</label>
							<div class="layui-input-block">
								<input type="text" name="tenantId" ag-verify="required" autocomplete="off" placeholder="租户ID" class="layui-input">
							</div>
						</div>

						<div class="layui-inline ">
							<label class="layui-form-label">租户名称：</label>
							<div class="layui-input-block">
								<input type="text" name="tenantName" ag-verify="required" autocomplete="off" placeholder="租户名称" class="layui-input">
							</div>
						</div>

						<div class="layui-inline ">
							<label class="layui-form-label">租户状态：</label>
							<div class="layui-input-block">
								<select name="sts">
								</select>
							</div>
						</div>

						<div class="layui-inline ">
							<label class="layui-form-label">生效时间：</label>
							<div class="layui-input-block">
								<input type="text" name="effectTime" ag-verify="required" placeholder="生效时间" autocomplete="off" class="ag-date layui-input"
								 ag-date-format="datetime">
							</div>

						</div>


						<div class="layui-inline " >
							<label class="layui-form-label">失效时间：</label>
							<div class="layui-input-block">
								<input type="text" name="expireTime" ag-verify="required" placeholder="失效时间" autocomplete="off" class="ag-date layui-input"
								 ag-date-format="datetime">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">附件：</label>
							
							<div class="ag-file"  ag-file-module="ag_file" ag-file-multiple ='false' ag-file-max="1"  ag-file-submit-key ="fileId">
								
							</div>
							
						</div>

				</form>


			</div>

			<div class="layui-card-footer">

				<button class="ag-btn-save layui-btn layui-btn-sm layui-btn-blue " ag-data-url="/sys/tenants/add" ag-data-index="1">
					<i class="layui-icon layui-icon-search "></i>
					<span class="btn-span-middle">保存</span>
				</button>
				<button class="ag-btn-cancel layui-btn layui-btn-sm layui-btn-blue">
					<i class="layui-icon layui-icon-search "></i>
					<span class="btn-span-middle">取消</span>
				</button>
			</div>

		</div>
	</body>

	<script>
		layui.use('form', function() {

			var form = layui.form;

			form.render();

		});
	</script>
</html>
