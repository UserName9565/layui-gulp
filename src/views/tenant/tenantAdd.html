<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../static/layui/css/layui.css" />
		<link rel="stylesheet" href="../../static/css/bundle/temp.css" />
		<script src="../../static/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
    @@include('url-config.html')
  </head>
	<body class="bg-info">

		<div class="layui-card layui-card-form">

				<div class="layui-card-body">

					<form  class="ag-form layui-form" ag-data-url="/sys/tenant/query" ag-data-index="1">


							<div class="layui-inline ">

                <div class="layui-inline ">
                	<label class="layui-form-label">租户ID：</label>
                	<div class="layui-input-block">
                		<input type="text" name="tenantId" ag-verify="required" autocomplete="off" placeholder="请输入模板文件编码" class="layui-input">
                	</div>
                </div>

                <div class="layui-inline ">
                	<label class="layui-form-label">租户名称：</label>
                	<div class="layui-input-block">
                		<input type="text" name="tenantName" ag-verify="required" autocomplete="off" placeholder="请输入模板文件编码" class="layui-input">
                	</div>
                </div>

              <div class="layui-inline ">
								<label class="layui-form-label">租户状态：</label>
								<div class="layui-input-block">
									<select name="tenantId1">
										<option value="在用">在用</option>
                    <option value="作废">作废</option>
									</select>
								</div>
							</div>

							<div class="layui-inline ">
								<label class="layui-form-label">生效时间：</label>
								<div class="layui-input-block">
								  <input type="text" name="date" id="date" ag-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="ag-date layui-input">
								</div>

							</div>



							<div class="layui-inline ">
								<label class="layui-form-label">失效时间：</label>
								<div class="layui-input-block">
									 <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
								</div>
							</div>

							<div class="layui-inline ">
								<label class="layui-form-label">电子邮箱：</label>
								<div class="layui-input-block">
									<input type="text" name="username" ag-verify="required" autocomplete="off" placeholder="请输入邮箱" class="layui-input">
								</div>
							</div>

							<div class="layui-inline ">
								<label class="layui-form-label">业务编码：</label>
								<div class="layui-input-block">
									<input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入业务编码(opCode)" class="layui-input">
								</div>
								<div  class="layui-input-block-tips">
									<div class="layui-form-mid layui-word-aux">Tips: 多个opCode用","隔开</div>
								</div>
							</div>

							<div class="layui-inline ">
								<label class="layui-form-label">可选协议：</label>
								<div class="layui-input-block">
									<select>
										<option value="">请选择</option>
									</select>
								</div>

							</div>

							<div class="layui-inline">
								<label class="layui-form-label">附件文件：</label>
								<div class="layui-input-block layui-input-block-search">
										<input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="可输入组织关键字" class="layui-input">
									 <button class="layui-btn layui-btn-sm">
										添加附件
									</button>
								</div>

							</div>


					</form>


				</div>

				<div class="layui-card-footer">

						<button class="ag-btn-save layui-btn layui-btn-sm layui-btn-blue " ag-data-url="/sys/tenant/update" ag-data-index="1">
							<i class="layui-icon layui-icon-search "></i>
							<span class="btn-span-middle">保存</span>
						</button>
						<button class="ag-btn-cancel layui-btn layui-btn-sm layui-btn-blue">
							<i class="layui-icon layui-icon-search "></i>
							<span class="btn-span-middle">取消</span>
						</button>
				</div>

		</div>
	</body>

	<script>
		layui.use('form', function() {

			var form = layui.form;

			form.render();

		});
	</script>
</html>
