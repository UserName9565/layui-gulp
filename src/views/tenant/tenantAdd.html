<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		@@include('url-config.html')
	</head>
	<body class="bg-info">

		<div class="layui-card layui-card-margin ">

			<form class="ag-form layui-form" ag-data-index="0">

				<div class="param-left">

					<div class="layui-inline ">
						<label class="layui-form-label">租户ID22：</label>
						<div class="layui-input-block">
							<input type="text" name="tenantId" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
						</div>
					</div>

				</div>


			</form>

			<!--xiacj 说明:注意按钮工具栏不要放到form表单中,查询ajax请求和出发form表单提交,导致url方式变化,导致ajax请求状态为canceld-->
			<div class="btns-right">

			

				<div class="layui-inline">
					<button class="ag-btn-query layui-btn layui-btn-sm layui-btn-normal" lay-submit lay-filter="queryBtn" ag-data-index="0" ag-data-url="/sys/tenant/queryPage">
						<i class="layui-icon layui-icon-search "></i>
						<span class="btn-span-middle">查询</span>
					</button>

				<button class="ag-btn-add layui-btn layui-btn-sm layui-btn-blue" lay-submit lay-filter="queryBtn" ag-data-index="0" ag-win-id="0" ag-win-width="800" ag-win-height="600" ag-win-title="租户新增">
					<i class="layui-icon layui-icon-search "></i>
					<span class="btn-span-middle">新增</span>
				</button>

				<button class="ag-btn-update layui-btn layui-btn-sm layui-btn-blue" lay-submit lay-filter="queryBtn" ag-data-index="0" ag-win-id="1" ag-win-width="800" ag-win-height="600" ag-win-title="租户修改">
					<i class="layui-icon layui-icon-search "></i>
					<span class="btn-span-middle">修改</span>
				</button>

					<button class="layui-btn layui-btn-sm layui-btn-blue" type="reset">
						<i class="layui-icon layui-icon-search "></i>
						<span class="btn-span-middle">重置</span>
					</button>
				</div>


			</div>

		</div>




		<div class=" layui-card " style="margin: 15px;height: calc( 100vh - 105px);">

			<div class="layui-form layui-border-box layui-table-view">
				
				<div class="layui-table-tool">
					<div class="layui-table-tool-temp">
						<div class="layui-inline" lay-event><i class="layui-icon layui-icon-add-1"></i></div>
						<div class="layui-inline" lay-event><i class="layui-icon layui-icon-edit"></i></div>
						<div class="layui-inline" lay-event><i class="layui-icon layui-icon-delete"></i></div>
					</div>
					<div class="layui-table-tool-self">
						<div class="layui-inline" title="筛选列" lay-event><i class="layui-icon layui-icon-cols"></i></div>
						<div class="layui-inline" title="导出" lay-event><i class="layui-icon layui-icon-export"></i></div>
						<div class="layui-inline" title="打印" lay-event><i class="layui-icon layui-icon-print"></i></div>
					</div>
				</div>
				
			</div>
			
			<div style="display:none" class="ag-table-header" ag-data-index="0">

			    [
			      [
			        {
			          "type": "checkbox",
			          "fixed": "left"
			        }, {
			          "field": "tenantId",
			          "title": "ID",
			          "width": 80,
			          "sort": true,
			          "fixed": "left",
			          "totalRowText": "合计"
			        }, {
			          "field": "tenantName",
			          "title": "用户名",
			          "width": 80
			        }

			      ]
			    ]

			</div>
			<table class="ag-table layui-hide" id="demo" lay-filter="test" ag-data-index="0">

			</table>

			<div class="pagging ag-area-page">
				    <a href="#" rel="pre" class="ag-btn-page-pre">&lt; 上一页</a> <a href="#" rel="next" class="ag-btn-page-next">下一页
					&gt;</a>
				<span id="totalPageSpan"></span>|<span id="totalRecordSpan"></span>|<span id="pageNoSpan"></span>
			</div>


		</div>

		<script>

		</script>
	</body>
</html>
