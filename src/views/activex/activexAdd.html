<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无纸化集中业务管理系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		@@include('url-config.html')
	</head>
	<body class="bg-info">

		<div class="layui-card layui-card-form">

			<div class="layui-card-body">

				<form class="ag-form layui-form" ag-data-index="1" ag-data-ctx="sysmgr" ag-data-url="/sys/equipment/activexs/queryInit">



					<div class="layui-inline ">
						<label class="layui-form-label">设备类型：</label>
						
						<div class="layui-input-block">
							<select name="typeCode" ag-select-name="typeName" ag-verify="required">
								
							</select>
						</div>
					</div>
					<div class="layui-inline ">
						<label class="layui-form-label">设备厂商：</label>
						<div class="layui-input-block">
							<select name="companyId" ag-select-name="companyName" ag-verify="required">
								
							</select>
						</div>
					</div>
					<div class="layui-inline ">
						<label class="layui-form-label">设备型号：</label>
						<div class="layui-input-block">
							<select name="modelId" ag-select-name="modelCode" ag-verify="required">
								
							</select>
						</div>
					</div>
					<div class="layui-inline ">
					  <label class="layui-form-label">控件名称：</label>
					  <div class="layui-input-block">
					    <input type="text" name="activexName" ag-verify="required" autocomplete="off" placeholder="控件名称" class="layui-input">
					  </div>
					</div>
					<div class="layui-inline ">
					  <label class="layui-form-label">控件版本：</label>
					  <div class="layui-input-block">
					    <input type="text" name="activexVersion" ag-verify="required" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" autocomplete="off" placeholder="控件版本" class="layui-input">
					  </div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">控件上传：</label>
						<div class="ag-file" ag-file-module="driverpath" ag-verify="requiredFile" ag-file-multiple='false' ag-file-max="1" ag-file-submit-key="fileName">
						</div>
					</div>


				</form>


			</div>

			<div class="layui-card-footer">

				<button class="ag-btn-save layui-btn layui-btn-sm layui-btn-normal " ag-data-url="/sys/equipment/activexs/add"
				 ag-data-index="1">
					<i class="layui-icon layui-icon-search "></i>
					<span class="btn-span-middle">保存</span>
				</button>
				<button class="ag-btn-cancel layui-btn layui-btn-sm layui-btn-normal">
					<i class="layui-icon layui-icon-search "></i>
					<span class="btn-span-middle">取消</span>
				</button>
			</div>

		</div>
	</body>

</html>
