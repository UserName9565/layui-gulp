<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无纸化集中业务管理系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		@@include('url-config.html')
	</head>
	<body class="bg-info">

		<div class="layui-card layui-card-form">

			<div class="layui-card-body">

				<form class="ag-form layui-form" ag-data-index="1" ag-data-ctx="sysmgr" ag-data-url="/sys/equipment/dequipmentmodels/updateInit">

					<input type="hidden"  name = "modelId"/>

					<div class="layui-inline ">
						<label class="layui-form-label">设备类型：</label>
						
						<div class="layui-input-block">
							<select name="typeCode" ag-select-name="typeName" ag-verify="required">
								
							</select>
						</div>
					</div>
					<div class="layui-inline ">
						<label class="layui-form-label">设备厂商：</label>
						<div class="layui-input-block">
							<select name="companyId" ag-select-name="companyName" ag-verify="required">
								
							</select>
						</div>
					</div>

					<div class="layui-inline ">
						<label class="layui-form-label">设备型号：</label>
						<div class="layui-input-block">
							<input type="text" name="modelCode" ag-verify="required" autocomplete="off" placeholder="设备型号" class="layui-input">
						</div>
					</div>

					
				</form>


			</div>

			<div class="layui-card-footer">

				<button class="ag-btn-save layui-btn layui-btn-sm layui-btn-normal " ag-data-ctx="sysmgr" ag-data-url="/sys/equipment/dequipmentmodels/update"
				 ag-data-index="1">
					<i class="layui-icon layui-icon-search "></i>
					<span class="btn-span-middle">保存</span>
				</button>
				<button class="ag-btn-cancel layui-btn layui-btn-sm layui-btn-normal">
					<i class="layui-icon layui-icon-search "></i>
					<span class="btn-span-middle">取消</span>
				</button>
			</div>

		</div>
	</body>

</html>
