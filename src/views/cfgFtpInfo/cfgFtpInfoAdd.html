<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无纸化集中业务管理系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		@@include('url-config.html')
	</head>
	<body class="bg-info">

		<div class="layui-card layui-card-form">

			<div class="layui-card-body">

				<form class="ag-form layui-form" ag-data-index="1">



						<div class="layui-inline ">
							<label class="layui-form-label">ftp编码：</label>
							<div class="layui-input-block">
								<input type="text" name="id"  autocomplete="off" placeholder="ftp编码" class="layui-input">
							</div>
						</div>
						<div class="layui-inline ">
							<label class="layui-form-label">ftp名称：</label>
							<div class="layui-input-block">
								<input type="text" name="ftpName" ag-verify="required" autocomplete="off" placeholder="ftp名称" class="layui-input">
							</div>
						</div>

						<div class="layui-inline ">
							<label class="layui-form-label">编码集：</label>
							<div class="layui-input-block">
								<input type="text" name="fileNameEncoding" ag-verify="charSet" value="GBK" autocomplete="off" placeholder="编码集"
								 class="layui-input">
							</div>
						</div>

						<div class="layui-inline ">
							<label class="layui-form-label">IP地址：</label>
							<div class="layui-input-block">
								<input type="text" name="hostIp" ag-verify="ip" autocomplete="off" placeholder="IP地址" class="layui-input">
							</div>
						</div>

						<div class="layui-inline ">
							<label class="layui-form-label">端口：</label>
							<div class="layui-input-block">
								<input type="text" name="hostPort" ag-verify="number" value="21" autocomplete="off" placeholder="端口" class="layui-input">
							</div>
						</div>
						<div class="layui-inline ">
							<label class="layui-form-label">用户名：</label>
							<div class="layui-input-block">
								<input type="text" name="userName" ag-verify="required" autocomplete="off" placeholder="用户名" class="layui-input">
							</div>
						</div>
						<div class="layui-inline ">
							<label class="layui-form-label">密码：</label>
							<div class="layui-input-block">
								<input type="text" name="userPwd" ag-verify="required" autocomplete="off" placeholder="密码" class="layui-input">
							</div>
						</div>
						<div class="layui-inline ">
							<label class="layui-form-label">最小空闲：</label>
							<div class="layui-input-block">
								<input type="text" name="initConn" ag-verify="number5" value="1" autocomplete="off" placeholder="最小空闲连接数" class="layui-input">
							</div>
						</div>
						<div class="layui-inline ">
							<label class="layui-form-label">最大连接：</label>
							<div class="layui-input-block">
								<input type="text" name="maxConn" ag-verify="number5" value="1" autocomplete="off" placeholder="最大连接数" class="layui-input">
							</div>
						</div>
						<div class="layui-inline ">
							<label class="layui-form-label">最大空闲：</label>
							<div class="layui-input-block">
								<input type="text" name="maxIdle" ag-verify="number5" value="1" autocomplete="off" placeholder="最大空闲连接数" class="layui-input">
							</div>
						</div>
						<div class="layui-inline ">
							<label class="layui-form-label">空闲时间：</label>
							<div class="layui-input-block">
								<input type="text" name="maxIdleTime" ag-verify="number" value="60000" autocomplete="off" placeholder="最大空闲时间(毫秒)"
								 class="layui-input">
							</div>
						</div>
				</form>


			</div>

			<div class="layui-card-footer">

				<button class="ag-btn-save layui-btn layui-btn-sm layui-btn-normal " ag-data-ctx="cfgmgr" ag-data-url="/cfg/settings/cfgFtpinfos/add"
				 ag-data-index="1">
					<i class="layui-icon layui-icon-search "></i>
					<span class="btn-span-middle">保存</span>
				</button>
				<button class="ag-btn-cancel layui-btn layui-btn-sm layui-btn-normal">
					<i class="layui-icon layui-icon-search "></i>
					<span class="btn-span-middle">取消</span>
				</button>
			</div>

		</div>
	</body>

</html>
