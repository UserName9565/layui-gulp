<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" />
    <link rel="stylesheet" href="/static/css/bundle/temp.css" />
    <script src="/static/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
    @@include('url-config.html')
  </head>
  <body class="bg-info">

    <div class="layui-card layui-card-form" style="padding: 0;">

      <div class="layui-card-body" style="height: calc( 100vh - 50px);">

        <form class="ag-form layui-form" ag-data-index="1"  >
          <blockquote class="layui-elem-quote">注意：此图片仅限查看。</blockquote>
           
          <div class="layui-upload-drag"  style="width: calc( 100vw - 120px); height: calc( 100vh - 175px) ;">
				
				<img src="" height="100%" width="100%"  id="imageBase64"/>
          </div>
        </form>


      </div>

    

    </div>
  </body>
  
   <script>
	   
	   var param = util.getUrlParam();
	   
	   util.ajaxJson("加载中，请稍后...",ctx+"/realnameMgr/realname/cRealCust/showFile",{"id":param.id},function(data){
	   
			if(data.result != "0"){
		   
				util.showDialog("预览失败!",0);
		   
				return ;
			}
			$("#imageBase64").attr("src",data.body);
	   	
	   });
	   
	   
   </script>

</html>
