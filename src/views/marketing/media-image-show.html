<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>精准营销-管理新增</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/static/layui/css/layui.css" />
  <link rel="stylesheet" href="/static/css/bundle/temp.css" />
  @@include('url-config.html')
</head>
<body class="bg-info">
<img id="image" src="../../static/images/yidong5G.jpg" style="width: 100%;height: 100%"/>
<script>

  $(function () {
    var params = util.getUrlParam();
    var url = ctx+"/sysmgr/sys/media-list/media-image-show";
    util.ajaxJson("加载中,请稍候!", url, {"mediaId":params.params}, function (data) {

      var result = data.result;
      if (result == 0) {
          $("#image").attr("src","data:image/jpg;base64,"+data.resultData);
      } else {
        util.error("加载失败");
      }

    });
  });
</script>
</body>
</html>
