<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="/static/layui/css/layui.css" />
		<link rel="stylesheet" href="/static/css/bundle/temp.css" />
		<script src="/static/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
		@@include('url-config.html')
	</head>
	<body class="bg-info">

		<div class="layui-card layui-card-form">

			<div class="layui-card-body">

				<form class="ag-form layui-form " ag-data-ctx="cfgmgr" ag-data-url="/cfg/settings/cfgWoSaveOnes/updateInit" ag-data-index="1">

          <input type="hidden" name="id" />
					<div class="layui-inline ">

						<div class="layui-inline ">
							<label class="layui-form-label">租户ID：</label>
							<div class="layui-input-block">
                  <select name="tenantId" ag-sel-name="tenantName">
                  </select>
							</div>
						</div>

						<div class="layui-inline ">
							<label class="layui-form-label">根目录：</label>
							<div class="layui-input-block">
								<input type="text" name="rootDir" ag-verify="required" placeholder="一级存储跟目录" autocomplete="off" class="layui-input">
							</div>

						</div>

				</form>


			</div>

			<div class="layui-card-footer">

				<button class="ag-btn-save layui-btn layui-btn-sm layui-btn-blue " ag-data-ctx="cfgmgr" ag-data-url="/cfg/settings/cfgWoSaveOnes/update" ag-data-index="1">
					<i class="layui-icon layui-icon-search "></i>
					<span class="btn-span-middle">保存</span>
				</button>
				<button class="ag-btn-cancel layui-btn layui-btn-sm layui-btn-blue">
					<i class="layui-icon layui-icon-search "></i>
					<span class="btn-span-middle">取消</span>
				</button>
			</div>

		</div>
	</body>

</html>
