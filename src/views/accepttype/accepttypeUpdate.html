<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无纸化集中业务管理系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		@@include('url-config.html')
	</head>
	<body class="bg-info">

		<div class="layui-card layui-card-form">

			<div class="layui-card-body">

				<form class="ag-form layui-form" ag-data-index="1" ag-data-url="/sys/settings/accepttypes/updateInit">



					<div class="layui-inline ">
						<label class="layui-form-label">办理方式编码：</label>
						<div class="layui-input-block">
							<input type="text" name="acceptType" ag-verify="required" autocomplete="off" placeholder="办理方式编码" class="layui-input">
						</div>
					</div>

					<div class="layui-inline ">
						<label class="layui-form-label">办理方式名称：</label>
						<div class="layui-input-block">
							<input type="text" name="acceptName" ag-verify="required" autocomplete="off" placeholder="办理方式名称" class="layui-input">
						</div>
					</div>

					<div class="layui-inline ">
						<label class="layui-form-label">状态：</label>
						<div class="layui-input-block">
							<select name="sts">
							</select>
						</div>
					</div>

					<div class="layui-inline ">
						<label class="layui-form-label">生效时间：</label>
						<div class="layui-input-block">
							<input type="text" name="effectTime" ag-verify="required" placeholder="生效时间" autocomplete="off" class="ag-date layui-input"
							 ag-date-format="datetime">
						</div>

					</div>


					<div class="layui-inline ">
						<label class="layui-form-label">失效时间：</label>
						<div class="layui-input-block">
							<input type="text" name="expireTime" ag-verify="required" placeholder="失效时间" autocomplete="off" class="ag-date layui-input"
							 ag-date-format="datetime">
						</div>
					</div>


				</form>


			</div>

			<div class="layui-card-footer">

				<button class="ag-btn-save layui-btn layui-btn-sm layui-btn-normal " ag-data-url="/sys/settings/accepttypes/update"
				 ag-data-index="1">
					<i class="layui-icon layui-icon-ok-circle "></i>
					<span class="btn-span-middle">保存</span>
				</button>
				<button class="ag-btn-cancel layui-btn layui-btn-sm layui-btn-normal">
					<i class="layui-icon layui-icon-close "></i>
					<span class="btn-span-middle">取消</span>
				</button>
			</div>

		</div>
	</body>

</html>
