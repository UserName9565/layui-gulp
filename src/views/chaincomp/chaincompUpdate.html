<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无纸化集中业务管理系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		@@include('url-config.html')
	</head>
	<body class="bg-info">

		<div class="layui-card layui-card-form">

			<div class="layui-card-body">

				<form class="ag-form layui-form" ag-data-index="1" ag-data-url="/cfg/settings/chaincomps/updateInit" ag-data-ctx="cfgmgr">

					<input type="hidden" name="id" />


						<div class="layui-inline ">
							<label class="layui-form-label">组件名称：</label>
							<div class="layui-input-block">
								<input type="text" name="compName" ag-verify="required" autocomplete="off" placeholder="组件名称" class="layui-input">
							</div>
						</div>

						<div class="layui-inline ">
							<label class="layui-form-label">组件中文名：</label>
							<div class="layui-input-block">
								<input type="text" name="compNameCn" ag-verify="required" autocomplete="off" placeholder="组件中文名" class="layui-input">
							</div>
						</div>

						<div class="layui-inline ">
							<label class="layui-form-label">组件说明：</label>
							<div class="layui-input-block">
								<input type="text" name="compDesc" ag-verify="required" autocomplete="off" placeholder="组件说明" class="layui-input">
							</div>
						</div>
						<div class="layui-inline ">
							<label class="layui-form-label">前后台标示：</label>
							<div class="layui-input-block">
								<select name="fbFlag" ag-sel-name="fbFlagName">
								</select>
							</div>
						</div>
						<div class="layui-inline ">
							<label class="layui-form-label">组件类型：</label>
							<div class="layui-input-block">
								<select name="compType" ag-sel-name="compTypeName">
								</select>
							</div>
						</div>

				</form>


			</div>

			<div class="layui-card-footer">

				<button class="ag-btn-save layui-btn layui-btn-sm layui-btn-blue " ag-data-url="/cfg/settings/chaincomps/update"
				 ag-data-index="1" ag-data-ctx="cfgmgr">
					<i class="layui-icon layui-icon-ok-circle "></i>
					<span class="btn-span-middle">保存</span>
				</button>
				<button class="ag-btn-cancel layui-btn layui-btn-sm layui-btn-blue">
					<i class="layui-icon layui-icon-close "></i>
					<span class="btn-span-middle">取消</span>
				</button>
			</div>

		</div>
	</body>

</html>
