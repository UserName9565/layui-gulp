<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无纸化集中业务管理系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		@@include('url-config.html')

	</head>
	<body class="bg-info">

		<div class="layui-card layui-card-form">

			<div class="layui-card-body">

				<form class="ag-form layui-form" ag-data-index="1">


					<div class="layui-inline ">
						<label class="layui-form-label">角色名称：</label>
						<div class="layui-input-block">
							<input type="text" name="roleName" ag-verify="required|len"  ag-len-max="10" autocomplete="off" placeholder="角色名称" class="layui-input">
						</div>
					</div>

				</form>


			</div>

			<div class="layui-card-footer">

				<button class="ag-btn-save layui-btn layui-btn-sm layui-btn-normal " ag-data-url="/sys/settings/sysRoleInfos/add"
				 ag-data-index="1">
					<i class="layui-icon layui-icon-search "></i>
					<span class="btn-span-middle">保存</span>
				</button>
				<button class="ag-btn-cancel layui-btn layui-btn-sm layui-btn-normal">
					<i class="layui-icon layui-icon-search "></i>
					<span class="btn-span-middle">取消</span>
				</button>
			</div>

		</div>
	</body>

</html>
