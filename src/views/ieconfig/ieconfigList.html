	<body class="bg-info">

		<div class="layui-card layui-card-margin ">

			<form class="ag-form layui-form" ag-data-index="0">
     
				<div class="param-left">
        <div class="layui-inline ">
          	<label class="layui-form-label">ie选项</label>
          	<div class="layui-input-block">
          		<input type="text" name="tabname" autocomplete="off" placeholder="ie选项" class="layui-input">
          	</div>
          </div>

        <div class="layui-inline ">
          	<label class="layui-form-label">站点</label>
          	<div class="layui-input-block">
          		<input type="text" name="http" autocomplete="off" placeholder="站点" class="layui-input">
          	</div>
          </div>
        </div>


			</form>

			<!--xiacj 说明:注意按钮工具栏不要放到form表单中,查询ajax请求和出发form表单提交,导致url方式变化,导致ajax请求状态为canceld-->
			<div class="btns-right">

				<div class="layui-inline">
					<button class="ag-btn-query layui-btn layui-btn-sm layui-btn-normal" lay-submit lay-filter="queryBtn" ag-data-index="0" ag-data-url="/sys/ieconfig/queryAllItems">
						<i class="layui-icon layui-icon-search "></i>
						<span class="btn-span-middle">查询</span>
					</button>
						<button class="ag-btn-reset layui-btn layui-btn-sm layui-btn-blue" ag-data-index="0" type="reset" >
						<i class="layui-icon layui-icon-search "></i>
						<span class="btn-span-middle">重置</span>
					</button>
				</div>


			</div>

		</div>




		<div class=" layui-card  layui-card-list" >

			<div class="layui-border-box ">

				<div class="layui-table-tool">
					<div class="layui-table-tool-temp">
            <div class="ag-btn-add layui-inline" lay-event ag-data-index="0" ag-win-id="0" ag-win-width="800" ag-win-height="600" ag-win-title="新增" ag-data-url="/views/ieconfig/ieconfigAdd.html"><i class="layui-icon layui-icon-add-1"></i></div>
            <div class="ag-btn-add layui-inline" lay-event ag-data-index="0" ag-win-id="0" ag-win-width="800" ag-win-height="600" ag-win-title="新增" ag-data-url="/views/ieconfig/ieconfigGaoJi.html"><i class="layui-icon layui-icon-add-1"></i></div>
             <div class="ag-btn-add layui-inline" lay-event ag-data-index="0" ag-win-id="0" ag-win-width="800" ag-win-height="600" ag-win-title="新增" ag-data-url="/views/ieconfig/ieconfigAnQuan.html"><i class="layui-icon layui-icon-add-1"></i></div>
            <!--	<div class="ag-btn-update layui-inline" lay-event ag-data-index="0" ag-win-id="0" ag-win-width="800" ag-win-height="600" ag-win-title="修改" ag-data-pk="id" ag-data-url="/views/ieconfig/ieconfigUpdate.html"><i class="layui-icon layui-icon-edit"></i></div>-->
            	<div class="ag-btn-del layui-inline" lay-event ag-data-index="0" ag-data-pk="id" ag-data-url="/sys/ieconfig/deleteById"><i class="layui-icon layui-icon-delete"></i></div>
					<!--	<div class="ag-btn-add layui-inline" lay-event ag-data-index="0" ag-win-id="0" ag-win-width="800" ag-win-height="600" ag-win-title="新增" ag-data-url="/views/ieconfig/queryTabName.html"><i class="layui-icon layui-icon-add-1"></i></div>
						<div class="ag-btn-update layui-inline" lay-event ag-data-index="0" ag-win-id="0" ag-win-width="800" ag-win-height="600" ag-win-title="修改" ag-data-pk="modelId" ag-data-url="/views/knowledge/knowledgeUpdate.html"><i class="layui-icon layui-icon-edit"></i></div>
						<div class="ag-btn-del layui-inline" lay-event ag-data-index="0" ag-data-pk="id" ag-data-url="/sys/dknowledge/delknowledge"><i class="layui-icon layui-icon-delete"></i></div>-->
					</div>

				</div>

			</div>

			<div style="display:none" class="ag-table-header" ag-data-index="0">

			    [
			      [
			        {
			        	"type": "radio",
			        	"fixed": "left"
			        },{
			          "field": "id",
			          "title": "选项id"
			        },{
			          "field": "tabname",
			          "title": "ie配置选项"
			        }, {
			          "field": "label",
			          "title": "标签选项"
			        }, {
			          "field": "value",
			          "title": "标签值"
			        }, {
			          "field": "http",
			          "title": "网址站点"
			        }, {
			          "field": "radionselectnum",
			          "title": "单选框选中标识"
			        }


			      ]
			    ]

			</div>
