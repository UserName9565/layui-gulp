<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="/static/layui/css/layui.css" />
		<link rel="stylesheet" href="/static/css/bundle/temp.css" />
		<script src="/static/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
    @@include('url-config.html')
  </head>
	<body class="bg-info">

		<div class="layui-card layui-card-form">

				<div class="layui-card-body">

					<form  class="ag-form layui-form"  ag-data-index="1" ag-data-url="/sys/settings/dict/query">

              <input type="hidden" name="id"/>
							<div class="layui-inline ">

                <div class="layui-inline ">
                	<label class="layui-form-label">数据项编码：</label>
                	<div class="layui-input-block">
                		<input type="text" name="dataCode" ag-verify="required" autocomplete="off" placeholder="数据项编码" class="layui-input">
                	</div>
                </div>

                <div class="layui-inline ">
                	<label class="layui-form-label">数据项名称：</label>
                	<div class="layui-input-block">
                		<input type="text" name="dataName" ag-verify="required" autocomplete="off" placeholder="数据项名称" class="layui-input">
                	</div>
                </div>
                <div class="layui-inline ">
                	<label class="layui-form-label">字典编码：</label>
                	<div class="layui-input-block">
                		<input type="text" name="dictCode" ag-verify="required" autocomplete="off" placeholder="字典编码" class="layui-input">
                	</div>
                </div>

                <div class="layui-inline ">
                	<label class="layui-form-label">字典名称：</label>
                	<div class="layui-input-block">
                		<input type="text" name="dictName" ag-verify="required" autocomplete="off" placeholder="字典名称" class="layui-input">
                	</div>
               </div>

							<div class="layui-inline ">
								<label class="layui-form-label">操作时间：</label>
								<div class="layui-input-block">
								  <input type="text" name="opTime" ag-verify="required" placeholder="操作时间" autocomplete="off" class="ag-date layui-input" ag-date-type="datetime">
								</div>

							</div>


					</form>


				</div>

				<div class="layui-card-footer">

						<button class="ag-btn-save layui-btn layui-btn-sm layui-btn-blue " ag-data-url="/sys/settings/dicts/update" ag-data-index="1">
							<i class="layui-icon layui-icon-search "></i>
							<span class="btn-span-middle">保存</span>
						</button>
						<button class="ag-btn-cancel layui-btn layui-btn-sm layui-btn-blue">
							<i class="layui-icon layui-icon-search "></i>
							<span class="btn-span-middle">取消</span>
						</button>
				</div>

		</div>
	</body>

</html>
