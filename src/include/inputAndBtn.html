@@if(context.shape){
  <div class="layui-inline layui-col-lg6 layui-col-md6 layui-col-sm12 layui-col-xs12">
    <label class="layui-form-label layui-col-lg3 layui-col-md3 layui-col-sm3 layui-col-xs3">@@title：</label>
    <div class="layui-input-inline layui-col-lg3 layui-col-md3  layui-col-sm3 layui-col-xs3">
      <input disabled="disabled"  type="tel" name="@@name" lay-verify="@@verify" autocomplete="off"  @@if (context.class) { class="layui-input @@name @@class" } @@if (!context.class) { class="layui-input @@name" } @@if (context.ignore) { ignore="@@ignore" } @@if (!context.ignore) { ignore="2" }>
    </div>
    <div class="left layui-col-lg3 layui-col-md3 layui-col-sm3 layui-col-xs3 ">
      <button type="button" @@if (context.deepN){deepN="true"} class="layui-btn layui-btn-sm @@choice">选择</button>
      <button type="button" class="layui-btn layui-btn-sm cleanInput">清空</button>
    </div>
  </div>
}
@@if(!context.shape){

  <div class="layui-inline layui-col-lg4 layui-col-md4 layui-col-sm12 layui-col-xs12">
      <label class="layui-form-label layui-col-lg4 layui-col-md4  layui-col-sm4 layui-col-xs4">@@title：</label>
      <div class="layui-input-inline layui-col-lg4 layui-col-md4  layui-col-sm4 layui-col-xs4">
        <input disabled="disabled" type="tel" name="@@name" lay-verify="@@verify" autocomplete="off"  @@if (context.class) { class=" layui-input @@name @@class" } @@if (!context.class) { class="layui-input @@name" } @@if (context.ignore) { ignore="@@ignore" } @@if (!context.ignore) { ignore="2" }>
      </div>
      <div class="left layui-col-lg4 layui-col-md4  layui-col-sm4 layui-col-xs4 ">
        <button type="button" @@if (context.deepN){deepN="true"} class="layui-btn layui-btn-sm @@choice">选择</button>
        <button type="button" class="layui-btn layui-btn-sm cleanInput">清空</button>
      </div>
    </div>
}
